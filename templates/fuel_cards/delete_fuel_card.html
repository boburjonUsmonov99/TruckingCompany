{% extends "base.html" %}
{% load static %}

{% block title %}Delete Fuel Card{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <h2>Delete Fuel Card</h2>
    <p>Are you sure you want to delete this fuel card?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'fuel_cards_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
