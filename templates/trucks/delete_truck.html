{% extends "base.html" %}
{% block title %}Delete Truck{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <h2>Delete Truck</h2>
    <p>Are you sure you want to delete this truck?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'truck_registrations_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
