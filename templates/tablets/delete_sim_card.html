{% extends "base.html" %}
{% block title %}Delete SIM Card{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <h2>Delete SIM Card</h2>
    <p>Are you sure you want to delete this SIM card?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'sim_cards_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
